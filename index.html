<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
    <nav class="header">
        <div class="logo"><img src="./logo.jpg" alt=""></div>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">LOGIN/SIGN UP</a></li>
        </ul>
    </nav>
</div>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./Screen_Shot_2020-10-23_at_9.43.47_PM-removebg.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">DIOR D-CONNECT</h1>
                <h3>The nude D-Connect sneaker, a now classic Dior design, was first presented during the Spring-Summer 2019 runway show.. <br>$990</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">42</button>
                    <button>44</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
